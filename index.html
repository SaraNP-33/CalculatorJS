<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS CalCulator</title>
</head>
<body>
<header>
    <h1>Do Your Math</h1>
</header>
<main class="container">
    <div class="screen">
        <div data-previous class="previousOutput"></div>
        <div  data-current class="currentOutput"></div>
    </div>
    <button data-all-clear class="spanTwo">AC</button>
    <button data-del>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="spanTwo">=</button>


</main>
    
<script src="./assets/js/constructor.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
